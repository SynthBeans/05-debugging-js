<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jerry Scramble</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="gameArea">
    <div id="header" style="display: flex; align-items: center; justify-content: space-between; padding: 15px 20px;">
      <div id="gameTitle">Jerry Scramble</div>
      <!-- Hearts, charitywater image, and pause button spaced evenly -->
      <div style="display: flex; align-items: center; gap: 20px;">
        <div id="lives">❤️❤️❤️</div>
        <!-- charitywater logo with padding on both sides -->
        <img src="charitywater.png" alt="Charity Water" style="height: 32px; width: auto; vertical-align: middle; padding: 0 200px;">
        <button id="pauseBtn">II</button>
      </div>
    </div>

    <div id="hud">
      <div id="scoreBoard">SCORE: 0</div>
      <div id="level">Level 1</div>
    </div>

    <!-- Boundary at 400px from the top to limit icon movement -->
    <div id="iconTopBoundary"></div>

    <!-- Add a boundary div under the HUD for icon movement limit -->
    <div id="iconBoundary"></div>

    <div id="pauseMenu">
      <h2>Game Paused</h2>
      <button id="resumeBtn">Resume</button>
      <button id="restartBtn">Restart</button>
    </div>

    <div id="messageOverlay"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
