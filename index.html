<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jerry Scramble</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="gameArea">
    <div id="header">
      <div id="gameTitle">Jerry Scramble</div>
      <button id="pauseBtn">II</button>
    </div>

    <div id="level">Level 1</div>

    <div id="hud">
      <div id="scoreBoard">SCORE: 0</div>
    </div>

    <div id="lives">❤️❤️❤️</div>

    <!-- Boundary at 400px from the top to limit icon movement -->
    <div id="iconTopBoundary"></div>

    <!-- Add a boundary div under the HUD for icon movement limit -->
    <div id="iconBoundary"></div>

    <div id="pauseMenu">
      <h2>Game Paused</h2>
      <button id="resumeBtn">Resume</button>
      <button id="restartBtn">Restart</button>
    </div>

    <div id="messageOverlay"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
